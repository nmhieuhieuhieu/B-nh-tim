<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Website Title -->

  <div class="container">
    <h2 class='container-heading'><span class="heading_font">Dự đoán bệnh tim</span></h2>
    <div class='description'>
      <p>Ứng dụng web học máy dự đoán nguy cơ mắc bệnh tim hay không.</p><br>
        <p>Với tỷ lệ chính xác trên 80%.</p>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST"> 

      
        <label for="age">Tuổi</label>
        <input type="text" id="age" name="age" placeholder="Nhập tuổi của bạn..."><br>



        <label for="sex">Giới tính</label>
        <select id="sex" name="sex">
          <option selected>----Lựa chon----</option>
          <option value="1">Nam</option>
          <option value="0">Nữ</option>
        </select><br>



        <label for="cp">Loại đau ngực</label>
        <select id="cp" name="cp">
          <option selected>----Lựa chọn----</option>
          <option value="0">Đau thắt ngực điển hình</option>
          <option value="1">Đau thắt ngực không điển hình</option>
          <option value="2">Đau không đau thắt ngực</option>
          <option value="3">Không có triệu chứng</option>
        </select><br>



        <label for="trestbps">Huyết áp lúc nghỉ</label>
        <input type="text" id="trestbps" name="trestbps" placeholder="Nhập số khoảng [94-200] mmHg"><br>



        <label for="chol"> Cholesterol</label>
        <input type="text" id="chol" name="chol" placeholder="Nhập số khoảng [126-564] mg/dl"><br>



        <label for="fbs">Đường huyết lúc đói</label>
        <select id="fbs" name="fbs">
          <option selected>----Lựa chọn----</option>
          <option value="1">Cao hơn 120 mg/dl</option>
          <option value="0">Thấp hơn 120 mg/dl</option>
        </select><br>



        <label for="restecg">Điện tâm đồ lúc nghỉ</label>
        <select id="restecg" name="restecg">
          <option selected>----Lựa chọn----</option>
          <option value="0">Bình thường</option>
          <option value="1">Sóng ST-T bất thường</option>
          <option value="2">•	Có dấu hiệu phì đại thất trái có thể xảy ra hoặc rõ ràng </option>
        </select><br>



        <label for="thalach">Nhịp tim tối đa đạt được </label>
        <input type="text" id="thalach" name="thalach" placeholder="Nhập số trong khoảng [71-202] bpm"><br>


        <label for="exang">Exercise-induced Angina</label>
        <select id="exang" name="exang">
          <option selected>----Lựa chọn----</option>
          <option value="1">Có</option>
          <option value="0">Không</option>
        </select><br>


        <label for="oldpeak">ST depression</label>
        <input type="text" id="oldpeak" name="oldpeak" placeholder="ST depression, typically in [0-6.2]"><br>



        <label for="slope">slope of the peak exercise ST segment</label>
        <select id="slope" name="slope">
          <option selected>----Lựa chọn----</option>
          <option value="0">Dốc lên</option>
          <option value="1">Ngang</option>
          <option value="2">Độ dốc xuống</option>
        </select><br>
        

        <label for="ca">Số mạch chính</label>
        <input type="text" id="ca" name="ca" placeholder="Nhập trong khoảng [0-4]"><br> 
                          


        <label for="thal">Thalassemia</label> 
        <select id="thal" name="thal">
          <option selected>----Lựa chon----</option>
          <option value="0">Normal</option>
          <option value="1">Fixed Defect</option> 
          <option value="2">Reversible Defect</option>  
        </select><br>

      

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

  <!-- Footer -->
  <div class='footer'>
    <div class="contact">
      <a target="_blank" href="https://github.com/CodeWizardl"><i
          class="fab fa-github fa-lg contact-icon"></i></a>
      <a target="_blank" href="https://www.linkedin.com/in/ankit-krishna-a055732a7"><i
          class="fab fa-linkedin fa-lg contact-icon"></i></a>
    </div>
    <p class='footer-description'>Made by NMH.</p>
  </div>

</body>

</html>
